<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weartake-Capstone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="title">Weartake</h1>
            <nav class="navegacao">
                <ul>
                    <li class="todos">Todos</li>
                    <li class="acessorios">Acessórios</li>
                    <li class="calcados">Calçados</li>
                    <li class="camisetas">Camisetas</li>
                </ul>
            </nav>
        </header>
        <section>
            <ul class="content">
            </ul>
        </section>
        <section class="barr-and-kart">

            <div class="barr">
                <input type="text" name="busca" id="busca" placeholder="Digite aqui sua pesquisa">
                <button type="submit">Pesquisar</button>
            </div>

            <div class="kart">

                <h2>Carrinho de Compras</h2>
                <ul class="space-kart">
                
            </ul>

                <div class="valores">
                    <div class="quantidade">
                    <p>Quantidade:</p>
                    </div>
                    <div class="total">
                        <p>Total:</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
